version: "3.8"

services:
  # Dria HNSW Rust code
  dria-hnsw:
    build: ./dria_hnsw
    ports:
      - "8080:8080"
    depends_on:
      - micro-api
      - redis

  # Micro API for HollowDB
  micro-api:
    build: ./micro_api
    ports:
      - "3000:3000"
    volumes:
      - ${WALLET}:/app/config/wallet.json
    environment:
      - REDIS_URL=redis://default:redispw@redis:6379
      - CONTRACT_TXID=${CONTRACT}
      - USE_BUNDLR=true # true if your contract uses Bundlr
      - USE_HTX=true # true if your contract stores values as `hash.txid`
    depends_on:
      - redis

  # Redis Container
  redis:
    image: "redis:alpine"
    ports:
      - "6379"
    volumes:
      - "./redis.conf:/app/redis.conf:ro"
    command: redis-server /app/redis.conf
